<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Maskable</title>
        <link href="style.css" rel="stylesheet" />
        <script type="module" src="src/lib/filedrop.js"></script>
        <script type="module" src="src/upload-icon.js"></script>
        <script type="module" src="src/change-mask.js"></script>
    </head>

    <body>
        <file-drop accept="image/*" id="icon_drop" class="icon__file-drop drop">
            <main>
                <input
                    type="file"
                    accept="image/*"
                    class="hidden-input"
                    id="icon_file"
                    name="icon_file"
                />
                <label for="icon_file" class="icon__file-input button--primary">
                    Open icon file
                </label>
                <section class="icon__mask">
                    <img
                        class="icon"
                        alt="Preview of maskable icon"
                        src="demo/demo-mask.svg"
                    />
                </section>
                <aside class="masks">
                    <h2>Masks</h2>
                    <label class="mask__option">
                        <input
                            type="radio"
                            name="mask"
                            value="circle"
                            checked
                        />
                        Circle
                    </label>
                    <label class="mask__option">
                        <input type="radio" name="mask" value="rounded_rect" />
                        Rounded Rectangle
                    </label>
                    <label class="mask__option">
                        <input type="radio" name="mask" value="sharp_rect" />
                        Square
                    </label>
                    <label class="mask__option">
                        <input type="radio" name="mask" value="drop" />
                        Drop
                    </label>
                </aside>
            </main>
        </file-drop>
    </body>
</html>
